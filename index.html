<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .wrapper {
        display: flex;
        flex: 1;
      }
      .sidebar {
        width: 250px;
        background-color: #343a40;
        min-height: 100vh;
        color: white;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .main {
        flex: 1;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UniRepair</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNav"
          aria-controls="topNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Complaints</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <h5 class="p-3">Menu</h5>
        <a href="#">Dashboard</a>
        <a href="#">Submit Complaint</a>
        <a href="#">All Devices</a>
        <a href="#">Rooms</a>
        <a href="#">Technicians</a>
        <a href="#">Settings</a>
      </div>

      <!-- Main Content -->
      <div class="main">
        <h2>Welcome to the Maintenance System</h2>
        <p>This is your dashboard. Use the sidebar to navigate.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
